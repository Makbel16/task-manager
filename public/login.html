<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Your Custom Background Image -->
    <div class="auth-bg">
        <img src="image1.png" alt="Background">
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow</span>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab active">Sign In</button>
               <a href="signup.html"><button class="tab">Sign Up</button></a> 
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" value="bob.888@gmail.com" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Your password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" value="*********" placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="keep-logged">
                        <span class="checkmark"></span>
                        <span>Keep me logged in</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-signin">
                    SIGN IN
                </button>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn-google">
                    <i class="fab fa-google"></i>
                    SIGN IN WITH GOOGLE
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                <a href="#">Privacy</a>
                <span>·</span>
                <a href="#">Terms</a>
                <span>·</span>
                <a href="#">About</a>
            </div>
        </div>
    </div>
    
    <script src="/auth.js"></script>
</body>
</html>
